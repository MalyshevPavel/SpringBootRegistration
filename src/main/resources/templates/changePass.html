    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/personAccount}">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}">Все пользователи</a>
                    </li>
                </ul>
            </div>
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">PET PROJECT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
        <form action="passUpdate" method="post" id="form1" class="container-fluid">
            <div>
                <label for="oldpass">Введите текущий пароль:</label>
                <br>
                <input id="oldpass" name="oldPassword" type="password" placeholder="Old password" style="margin-top:0.15%"/>
                <br>
                <br>
                <label for="pass">Введите новый пароль:</label>
                <br>
                <input id="pass" name="newPassword" type="password" placeholder="New password" style="margin-top:0.15%"/>
                <br>
                <br>
                <label for="passConfirm">Подтвердите новый пароль:</label>
                <br>
                <input id="passConfirm" name="passConfirm" type="password" placeholder="Confirm new password" style="margin-top:0.15%"/>
                <br>
                <br>
                <button type="submit" th:onclick="return equals()">Изменить пароль</button>
            </div>
        </form>
    </body>
</html>
