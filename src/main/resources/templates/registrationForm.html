<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <link th:href="@{/styles/registrationFormStyle.css}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="mx-auto order-0">
                <a class="navbar-brand mx-auto" href="#">PET PROJECT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
        <form action="processForm" method="post" id="form2">
            <div class="container">
                <h2>Регистрация</h2>
                <p>Пожалуйста, заполните эту форму, чтобы создать аккаунт.</p>
                <hr>

                <label for="firstName"><b>Имя</b></label>
                <input type="text" placeholder="Имя" name="firstName" id="firstName" required>

                <label for="lastName"><b>Фамилия</b></label>
                <input type="text" placeholder="Фамилия" name="lastName" id="lastName" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Email" name="email" id="email" required>

                <label for="password"><b>Пароль</b></label>
                <input type="password" placeholder="Пароль" name="password" id="password" required>

                <label for="matchingPassword"><b>Подтверждение пароля</b></label>
                <input type="password" placeholder="Повторите пароль" name="matchingPassword" id="matchingPassword" required>
                <hr>

                <button type="submit" class="registerbtn" th:onclick="return equalsCheck()">Регистрация</button>
            </div>
        </form>
    </body>
</html>
